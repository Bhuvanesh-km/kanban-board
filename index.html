<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div id="page">
        <div class="toolbox">
            <div class="toolbox-prority">
                <div class="color pink"></div>
                <div class="color blue"></div>
                <div class="color purple"></div>
                <div class="color green"></div>
            </div>
            <div class="action-btn">
                <div class="add-btn">
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="remove-btn">
                    <i class="fa-solid fa-trash"></i>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="heading-cont">
                <h2 class="heading-pending">Pending Tasks</h2>
                <h2 class="heading-finished">Finished Tasks</h2>
            </div>
            <div class="container-wrapper">
                <div class="pending-cont container">
                    <!-- <div class="ticket-cont">
                        <div class="ticket-color green"></div>
                        <div class="ticket-id">1234</div>
                        <div class="ticket-area">some content</div>
                        <div class="lock-unlock">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                    </div> -->
                </div>
                <div class="finished-cont container"></div>
            </div>
        </div>
        <div class="modal-cont">
            <textarea placeholder="Enter your task" class="textarea-cont"></textarea>
            <div class="priority-cont">
                <div class="modal-close">
                    <i class="fa-solid fa-close" style="color: white;"></i>
                </div>
                <div class="priority-color-cont">
                    <div class="priority-color pink"></div>
                    <div class="priority-color blue"></div>
                    <div class="priority-color purple"></div>
                    <div class="priority-color green"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="./script.js"></script>
    <script src="./dragDrop.js"></script>
</body>
</html>
